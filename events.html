    if (icon.classList.contains('fa-bars')) {
      // Change to X
      icon.classList.remove('fa-bars');
      icon.classList.add('fa', 'fa-times'); // Using fa-times for the "X"
    } else {
      // Change back to Bars
      icon.classList.remove('fa', 'fa-times');
      icon.classList.add('fa','fa-bars');
    }
  }
</script>
