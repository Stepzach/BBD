<script>
  document.addEventListener("DOMContentLoaded", function () {
    const carousel = document.querySelector('.carousel-images');
    const prevBtn = document.querySelector('.carousel-button.prev');
    const nextBtn = document.querySelector('.carousel-button.next');
    let index = 0;

    function updateCarousel() {
      carousel.style.transform = `translateX(-${index * 100}%)`;
    }

    nextBtn.addEventListener('click', () => {
      index = (index + 1) % 2;
      updateCarousel();
    });

    prevBtn.addEventListener('click', () => {
      index = (index - 1 + 2) % 2;
      updateCarousel();
    });
  });
</script>

/* Mobile Navigation Styles (Initially Hidden) */
nav#main-nav {
  position: fixed;
  top: 0;
  left: -72%;  /* Initially hidden off-screen */
  width: 70%;
  height: 100%;
  
 
  background-color: rgba(0, 0, 0, 1); /* Dark background */
  color: white;
  z-index: 1000; /* Ensure it's on top of other content */
  overflow-y: auto; /* Allow scrolling if content is too long */
  transition: left 0.3s ease-in-out; /* Animate the slide-in */
}


  

nav#main-nav.active {
  left: 0; /* Slide the navigation into view */
}

nav#main-nav ul {
  flex-direction: column; /* Stack items vertically */
  align-items: flex-start; /* Align text to the left */
  padding-top: 60px; /* Add space for the header above */
 
}

nav#main-nav ul li a {
  
  
  font-size: 1.2em;
  border-bottom: 1px solid rgba(255, 255, 255, 0.2); /* Separator lines */
 
  box-sizing: border-box; /* Include padding in width */
  
}

/* Media Queries */

/* Small Screens (e.g., phones) */
@media (min-width: 481px) { /* changed max-width to min-width */
  nav#main-nav {
    
    display: block !important; /* Force show the nav */
    position: static; /* Reset position to static */
    width: auto; /* Reset width to auto */
    height: auto; /* Reset height to auto */
    background-color: transparent; /* Reset background color */
    color: inherit; /* Reset text color */
    left: auto;
    transition: none;
  }

  nav#main-nav ul {
    flex-direction: row;
    justify-content: center;
    align-items: center;
    padding-top: 0;
  }

  nav#main-nav ul li a {
    color: white;
    padding: 10px 20px;
    border-bottom: none;
  }

            gap: 10px;     /* Space between images */
            justify-content: center; /* Center the images when 3 are on a row */
        }

        .image-container img {
            width: calc(33.333% - 10px); /* Take up a third of the container width minus the gap */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            object-fit: cover; /* prevents images from stretching */
            max-width: 400px; /* Adjust as needed - important to set a max for each image. This helps control the overall size. */
             border: solid 2px white;
        }
